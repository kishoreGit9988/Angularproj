<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users; let i=index">
            <td>{{i+1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.title}}</td>
            <td>{{user.body}}</td>
        </tr>
    </tbody>
</table>



<h4>{{errMsg}}</h4>
